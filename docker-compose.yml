version: "3.9"

services:

  backend:
    build: ./backend
    container_name: worddee-backend
    ports:
      - "8000:8000"
    networks:
      - worddee-network

  n8n:
    image: n8nio/n8n
    container_name: worddee-n8n
    ports:
      - "5678:5678"
    networks:
      - worddee-network

  frontend:
    build: ./frontend
    container_name: worddee-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - n8n
    networks:
      - worddee-network

networks:
  worddee-network:
